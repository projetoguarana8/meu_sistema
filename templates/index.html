<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Preço</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Escolha o preço do Guaraná</h1>
    <form action="/pagamento" method="POST">
        <label>
            <input type="radio" name="preco" value="8" required> R$8,00
        </label><br>
        <label>
            <input type="radio" name="preco" value="9" required> R$9,00
        </label><br>
        <button type="submit">Ir para o pagamento</button>
    </form>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
